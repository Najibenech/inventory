<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Ardour Caf√©</title>
  <link rel="stylesheet" href="style.css" />
  <script src="script.js" defer></script>
</head>
<body>
  <main>
    <form id="loginForm" class="form-box">
      <h2>Staff login</h2>
      <label for="login_username">Username</label>
      <input id="login_username" name="username" type="text" required />

      <label for="login_password">Password</label>
      <input id="login_password" name="password" type="password" required />

      <div id="loginMsg" class="form-msg" aria-live="polite"></div>

      <button class="btn" type="submit">Login</button>
      <div class="form-links">
        <a href="signup.html">Create an account</a>
        <a href="contact.html">Contact Admin</a>
      </div>
    </form>
  </main>
</body>
</html>
