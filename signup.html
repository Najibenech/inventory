<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Signup - Ardour Café</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Signup - ARDOUR CAFÉ INVENTORY SYTEM</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
    </nav>
  <main>
    <form id="signupForm" class="form-box">
      <h2>Create an account</h2>
      <label for="surname">Surname</label>
      <input id="surname" name="surname" type="text" required />

      <label for="othername">Second name</label>
      <input id="othername" name="othername" type="text" required />

      <label for="title">Title in the café</label>
      <input id="title" name="title" type="text" placeholder="e.g. Barista / Manager" required />

      <label for="phone">Phone number</label>
      <input id="phone" name="phone" type="tel" placeholder="+971...." required />

      <label for="username">Username</label>
      <input id="username" name="username" type="text" required />

      <label for="branch">Branch</label>
      <select id="branch" name="branch" required>
        <option value="">-- choose branch --</option>
        <option value="Store">Store</option>
        <option value="Marina">Marina</option>
        <option value="Business Bay">Business Bay</option>
      </select>

      <label for="role">Role</label>
      <select id="role" name="role" required>
        <option value="barista">Barista</option>
        <option value="chef">Chef</option>
        <option value="waiter">Waiter/Waitress</option>
        <option value="shift">Shift In Charge</option>
        <option value="boss">Boss</option>
      </select>

      <label for="password">Create password</label>
      <input id="password" name="password" type="password" required />

      <label for="confirm_password">Confirm password</label>
      <input id="confirm_password" name="confirm_password" type="password" required />

      <div id="signupMsg" class="form-msg" aria-live="polite"></div>

      <button id="signupBtn" type="submit" class="btn">Signup</button>
      <div class="form-links">
        <a href="login.html">Already have an account? Login</a>
        <a href="contact.html">Contact Admin</a>
      </div>
    </form>
  </main>
    </form>
  </main>
</body>
</html>
